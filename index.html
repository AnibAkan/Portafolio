    <audio id="audio" src="mp3/pedro.mp3" type="audio/mpeg"></audio>
    <script>
        var audio = document.getElementById('audio');
        var isPlaying = false;

        document.getElementById('Logo').addEventListener('click', function () {
            if (!isPlaying) {
                audio.play();
                audio.currentTime = 50.15;
                this.classList.add('girar');
                isPlaying = true;
            } else {
                audio.pause();
                audio.currentTime = 50.15;
                this.classList.remove('girar');
                isPlaying = false;
            }
        });
    </script>
