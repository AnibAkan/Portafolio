        var audio = document.getElementById('audio');
        var isPlaying = false;

        document.getElementById('Logo').addEventListener('click', function () {
            if (!isPlaying) {
                audio.play();
                this.classList.add('girar');
                isPlaying = true;
            } else {
                audio.pause();
                audio.currentTime = 43;
                this.classList.remove('girar');
                isPlaying = false;
            }
